<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyflix - Movie Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Leyflix</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Leyflix</h2>
        <p>Watch the latest movies and series anytime, anywhere.</p>
    </section>

    <section class="movies">
        <h2>Featured Movies</h2>
        <div class="movie-list">
            <div class="movie">Movie 1</div>
            <div class="movie">Movie 2</div>
            <div class="movie">Movie 3</div>
        </div>
    </section>

    <section class="series">
        <h2>Featured Series</h2>
        <div class="series-list">
            <div class="series-item">Series 1</div>
            <div class="series-item">Series 2</div>
            <div class="series-item">Series 3</div>
        </div>
    </section>

    <section class="login">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </section>

</body>
</html>
